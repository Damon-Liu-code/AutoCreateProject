<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java代码生成工具</title>
    <link href="/css/index.css" rel="stylesheet" type="text/css">
    <script src="/jquery-easyui-1.3.3/jquery.min.js" type="text/javascript"></script>
    <script src="/js/index.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="form-column" id="dbConnectForm">
        <h2>连接数据库</h2>
        <label>数据库连接URL：</label>
        <input id="dbUrl" required type="text">
        <label>用户名：</label>
        <input id="username" required type="text">
        <label>密码：</label>
        <input id="password" required type="password">
        <input class="nextStep" id="nextStep1" onclick="nextStep1()" type="button" value="下一步">
    </div>

    <div class="form-column" id="tableForm">
        <h2>选择数据库表</h2>
        <label>选择表名：</label>
        <select id="tableSelect" required></select>
        <label>设置实体名称：</label>
        <input id="entityName" required type="text">
        <input class="someLine" disabled type="text">
        <input class="nextStep" id="nextStep2" onclick="nextStep2()" type="button" value="下一步">
    </div>

    <div class="form-column" id="fieldForm">
        <h2>选择需求字段</h2>
        <div class="field-checkboxes"></div>
        <input class="nextStep" id="nextStep3" onclick="nextStep3()" type="button" value="完成">
    </div>
</div>

</body>
</html>
